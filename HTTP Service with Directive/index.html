<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js" data-semver="1.3.0-beta.5" data-require="angular.js@1.3.0-beta.5"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body ng-controller="MainController">
    <h1>Github Viewer</h1>

    <form name="searchUser" class="form-inline" ng-submit="search()">
        <div class="row container-fluid">
            <div class="form-group">
                <input type="search" class="form-control col-sm-5" required="" placeholder="Username to find" ng-model="username" />
            </div>
            <div class="form-group">
                <input type="submit" value="Search" class="btn btn-default" />
            </div>
        </div>
    </form>

    <div>{{error}}</div>

    <div ng-show="user" class="user-data">
        <div>
            <h2>Name: {{user.name}}</h2>
            <img ng-src="{{user.avatar_url}}" title="{{user.name}}" class="avatar" />
        </div>

        <h2>Repositories</h2>
        <div class="row">
            <div class="form-group">
                <label class="control-label col-sm-1">Order</label>
                <div class="col-sm-4">
                    <select ng-model="repoOrderBy" class="form-control">
                        <option value="+name" ng-selected="selected">Name</option>
                        <option value="+stargazers_count">Stars</option>
                        <option value="language">Language</option>
                    </select>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Stars</th>
                    <th>Language</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in user.repos | orderBy: repoOrderBy">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count}}</td>
                    <td>{{repo.language}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
